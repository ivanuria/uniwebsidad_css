<title>Ejercicio menu vertical avanzado</title>
<style type="text/css">
ul.menu {
  width: 180px;
  list-style: none;
  margin: 0;
  padding: 0;
  border: 1px solid #7C7C7C;
  list-style-position: inside;
  list-style-image: url("images/flecha_inactiva.png");
}
ul.menu li {
  border-bottom: 1px solid #7C7C7C;
  border-top: 1px solid #FFF;
  background: #F4F4F4;
  height: 1.4em;
}
ul.menu li a {
  padding: .2em 0 .2em 0.3em;
  display: inline-block; /* Con display: block se me va de l√≠nea... */
  text-decoration: none;
  color: #333;
}

ul.menu li:hover {
  background-color:#E4E4E4;
  list-style-image: url("images/flecha_activa.png");
}

</style>
</head>
